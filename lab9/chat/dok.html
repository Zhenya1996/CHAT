<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
<script src="main.js" ></script>
</head>
<body onload="run();" >
    <div class="wrapper">
        <div class="container">
            <div class="chat">
                <input type="text" class="chat-name" name="name" placeholder="Your name">
                <div class="chat-messages"></div>
                <textarea name="msg-area" id="msg-input" placeholder="Type message"></textarea>
                <button class="submit">Send</button>
 <button class="delete">Delete</button>
 <button class="edit">Editing</button>
                 <div class="status">Status:OFF</div>
            </div>            
        </div>
    </div>
   </body>
</html>
